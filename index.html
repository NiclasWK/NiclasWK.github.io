<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vejr App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
   <div class="card">
       <div id = "search" class="search">
           <input type="text" class="search-bar" placeholder="Søg byer">
           <button><svg stroke="currentColor" fill="none" stroke-width="0" viewBox="0 0 24 24" height="1.5em" width="1.5em" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg></button>
        </div>
        <span id="error"></span>
       <div class="weather loading">
           <h2 class="by">Vejret i Trustrup</h2>
           <h1 class="temp">21°C</h1>
           <div class="flex">
                <img src="https://openweathermap.org/img/wn/01n@2x.png" alt="" class="icon">
                <div class="beskrivelse">Syket</div>
            </div>
                <div class="luftfugtighed">Luftfugtighed: 60%</div>
           <div class="vind">Vind hastighed: 1 km/h</div>
       </div>
   </div> 
</body>
</html>
